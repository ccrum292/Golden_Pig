<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tables</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center">Golden Pig</h1>
        <hr>
        <h2 class="text-center">Current Reservations and Waiting List</h2>

        <div class="text-center">
         <a href="/reservations">
          <button type="button" class="btn btn-primary">Make Reservation</button>
         </a> 
         <a href="/">
          <button type="button" class="btn btn-danger">home</button>
         </a>
          
        </div>

      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Current Reservations</h4>
            </div>
            <div class="card-body">
              <ul class="list-group" id="table-list">
                
              </ul>
            </div>
          </div>
          <div class="card mt-4">
            <div class="card-header">
              <h4>Waillist</h4>
            </div>
            <div class="card-body">
              <ul class="list-group" id="waitlist-list">
                
              </ul>
            </div>
          </div>
        </div>
      </div>
     

      <footer class="footer mt-4">
        <div class="container">
          <p>
            <a href="/api/tables">
              API Table Link |
            </a>
            <a href="/api/waitlist">
              API Waitlist |
            </a>
            <a href="#" id="clear">
              Clear Table
            </a>
          </p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
      function fillList(target, json) {
        $.get(json, function(data) {
          data.forEach(element => {
            let divEl = $("<div class="+element.uniqueId +"><p>"+ element.name +"</p><button class='clear-button "+ element.uniqueId +"'>Clear</button> </div>")
            target.append(divEl);
          });
        }) 
      }

      $(".clear-button").on("click", function(){
        $(`$(this).attr("class")`).remove();
      });

      fillList($("#table-list"), "/api/tables")
      fillList($("#waitlist-list"), "/api/waitlist")
    </script>
  </body>
</html>
