<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tables</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1 class="text-center">Golden Pig</h1>
        <hr>
        <h2 class="text-center">Make Your Reservations</h2>

        <div class="text-center">
         <a href="/tables">
          <button type="button" class="btn btn-primary">View Tables</button>
         </a> 
         <a href="/">
          <button type="button" class="btn btn-danger">home</button>
         </a>
          
        </div>

      </div>
      
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <h4>Table Reservation</h4>
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="reserve-name">Name</label>
                  <input type="text" class="form-control" id="reserve-name">
                </div>
                <div class="form-group">
                  <label for="reserve-phone">Phone Number</label>
                  <input type="text" class="form-control" id="reserve-phone">
                </div>
                <div class="form-group">
                  <label for="reserve-email">Email</label>
                  <input type="text" class="form-control" id="reserve-email">
                </div>
                <div class="form-group">
                  <label for="reserve-unique-id">Unique ID</label>
                  <input type="text" class="form-control" id="reserve-unique-id">
                </div>
                <button type="submit" class="btn btn-primary submit" id="add-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
          
        </div>
      </div>
     

      <footer class="footer mt-4">
        <div class="container">
          <p>
            <a href="/api/tables">
              API Table Link |
            </a>
            <a href="/api/waitlist">
              API Waitlist
            </a>
            
          </p>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
      $("#add-btn").on("click", (e) => {
        e.preventDefault();
        const table = {
          name: $("#reserve-name").val().trim(),
          phoneNumber: $("#reserve-phone").val().trim(),
          email: $("#reserve-email").val().trim(),
          uniqueId: $("#reserve-unique-id").val().trim()
        }; 

        $.post("/api/tables", table)
        .then( (data) => {
          console.log("adding a table", data)
        })
      })
    </script>
  </body>
</html>
